<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=.,, initial-scale=1.0">
    <title>Document</title>
    
   <center><h1>Using TABLES in Website</h1></center> 
   
   <style>
    table, th,td{
        border:1px solid black;
        text-align: center;
    
    } 
</style>

</head>
<center>
    <center> <h3>Caption-Nested Table</h3></center>
   
   <center> <table width="40%" height="10%">
        <tr>
            <th>Column 1</th>
            <th colspan="1">Column 2</th>
        </tr> 
        <td colspan="2">Colspan Column</td>
        <tr>
            <td rowspan="10">Rowspan cell</td>
            <td colspan="1">Cell 2</td>
            </tr>
            <tr>
                <td>
                    <table  bgcolor="lightyello" width="100%">
                        <tr>
                            <td>Inner Column Heading 1</td>
                            <td>Inner Column Heading 2</td>
                        </tr>
                        <tr>
                            <td>Inner Data Cell 1</td>
                            <td bgcolor="blue" width="77%">
                                <center><table bgcolor="pink"  width="100%">
                                    <tr>
                                        <td bgcolor="pink">Inner Most Column Heading 1</td>
                                        <td bgcolor="pink">Inner Most Column Heading 2</td>
                                    </tr>
                                    <tr>
                                        <td bgcolor="violet" >Inner Most Data Cell 1</td>
                                        <td bgcolor="orange">Inner Most Data Cell 2</td>
                                    </tr>
                                </table>
                            </center>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            
              
                   
                                    
    </table></center>
    
</body>
</html>
