<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE2</title>
    <STYLE>

        table,  th,td{
            border: 1px solid black;
            text-align: center;
        }
    </STYLE>
</head>
<body>

    <table >
        <tr>
            <th colspan="4">New Empioyees Records</th>
        </tr>
        <tr>
            <th>Name</th>
            <th colspan="2">Jobs</th>      
            <th colspan="2">Working Experience</th>
        </tr>
        <tr>
            <td>Jon</td>
            <td>Software Engineer</td>
            <td>Data Analyst</td>
            <td rowspan="2">5 Years</td>
        </tr>
        <tr>
            <td>Ale</td>
            <td colspan="2">Senior Web Developer</td>
        </tr>

        <tr>
            <td>Jack</td>
            <td>Junior Tech Blogger</td>
            <td>Blogger</td>
            <td>6 Month</td>
        </tr>
    </table>
    
</body>
</html>
