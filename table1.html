<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE1</title>
    <style>
        table {
            font-family: arial, sans-serif;
        } 

        table, td,th{
            border: 1px solid black;
            text-align: lift;
        }
         

    </style>
</head>
<body>
    <h2>Basic HTML Table</h2>

    <table style="width:50%">
        <tr>
            <th>Level1</th>
            <th>Level2</th>
            <th>Level3</th>
            <th>Info</th>
            <th>Name</th>

        </tr>
        
        <tr>
            <td rowspan="6">System</td>
            <td rowspan="4">System Apps</td>
            <td rowspan="3">SystemEnv</td>
            <td>App Test</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>App Memory</td>
            <td>foo</td>
        </tr>

        <tr>
            <td>App Text</td>
            <td>bar</td>
        </tr>

        <tr>
            <td>SystemEnv2</td>
            <td>App Test</td>
            <td>bar</td>
        </tr>

        <tr>
            <td rowspan="2">System Memory</td>
            <td rowspan="2">Memory Test</td>
            <td>Memory Func</td>
            <td>foo</td>
        </tr>

        <tr>
            <td>Apps Test</td>
            <td>foo</td>
        </tr>
        
    </table>
    
</body>
</html>
